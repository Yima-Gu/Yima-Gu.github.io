favicon: /img/my_icon.png  # 网站图标路径

font:  # 主题字体配置
  font_size: 20px        # 全局字号
  font_family:           # 全局字体族
  code_font_size: 85%    # 代码的字号
  
# 首页配置
index:
  banner_img: /img/bg/default.png
  banner_img_height: 100
  banner_mask_alpha: 0.3
  slogan:
    enable: true
    text: "祝你早安、午安、晚安"
    api:
      enable: false

# 文章页配置  
post:
  banner_img: /img/bg/post.jpg
  banner_img_height: 70
  banner_mask_alpha: 0.3
  
  # 数学公式支持
  math:
    enable: true
    specific: true
    engine: 'katex'
    
  # 代码高亮
  highlight:
    enable: true
    theme: 'github'
    
  # 图片懒加载
  lazyload:
    enable: true

  # 评论系统：这里只保留开关和类型；具体 giscus 参数需放在根级 giscus: 下
  comments:
    enable: true
    type: giscus

  copyright:
    enable: true
    license: 'BY-NC-SA'  # <--- 就是这里！
    author:
      enable: true
    post_date:
      enable: true
    update_date:
      enable: false

# giscus 评论系统配置（需与 layout/_partials/comments/giscus.ejs 条件匹配）
# 注意：键名使用官方要求的短横线形式，如 repo-id、category-id 等
giscus:
  repo: Yima-Gu/Yima-Gu.github.io            # 必填：GitHub 仓库 (owner/repo)
  repo-id: R_kgDOPz-yyQ                     # 必填：对应仓库的 ID（在 giscus 配置页面可见）
  category: General                         # 必填：讨论分类名称
  category-id: DIC_kwDOPz-yyc4CvvD2         # 必填：讨论分类 ID
  mapping: pathname                         # 文章与讨论映射方式
  reactions-enabled: 1                      # 是否启用表情反应
  emit-metadata: 0                          # 是否发送元数据事件
  input-position: bottom                    # 输入框位置：top | bottom
  lang: zh-CN                               # 语言
  theme-light: preferred_color_scheme       # 亮色主题（可用 light / preferred_color_scheme 等）
  theme-dark: preferred_color_scheme        # 暗色主题




# 关于页面
about:
  banner_img: /img/bg/about.jpg
  banner_img_height: 70
  banner_mask_alpha: 0.3
  avatar: /img/my_avatar.png
  name: "Yima Gu"
  intro: "六月的花儿"
  icons:
    - { class: 'iconfont icon-zhihu-fill', link: 'https://www.zhihu.com/people/84-53-25-53', tip: 'zhihu' }
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/Yima-Gu', tip: 'GitHub' }
    - { class: 'iconfont icon-mail', link: 'mailto:yima.gu.23@gmail.com', tip: 'mail' }
  
# 页脚
footer:
  content: '
    <a href="https://hexo.io" target="_blank" rel="nofollow noopener"><span>Hexo</span></a>
    <i class="iconfont icon-love"></i>
    <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank" rel="nofollow noopener"><span>Fluid</span></a>
    '

# 自定义样式和脚本
custom_js:
custom_css:

# 网站统计
web_analytics:
  enable: true
